{% extends "layout.html" %}

{% block head %} Search Results {% endblock %}
{% block body %}
<style>
    h1{
        text-align:center;
        padding: 1%;
    }

    th,td {
        padding: 20px;
        border-collapse: collapse;
        font-family: Times New Roman;
        font-size: 20px;
        border: 2px solid #8c8c8c;
    }
    th{
        background: rgba(200, 200, 200, 0.5);
    }

    table {
        text-align: center;
        border-collapse:collapse;
        width:60%;
        margin:auto;
        background: rgba(255, 255, 255, 0.8);
        font-size: 22px;
    }

    td a:hover{
        color:#d4a03f;
        text-decoration: none;
    }

</style>
<h1> Search results for: {{result}}</h1>
<table class="my-3">
    <tr>
        <th> Title </th>
        <th> Author </th>
        <th> ISBN </th>
    </tr>
    {% for b in books %}
        <tr>
            <td><a href="{{ url_for('book', isbn=b.isbn) }}" style="text-align:center; padding: 1%;">  {{b.book_title}}</td>
            <td> {{b.author}}</td>
            <td> {{b.isbn}} </td>
        </tr>
    {% endfor %}
</table>
    {% if i<=7 %}
    <style>
        .footer{position:fixed;}
    </style>
    {% endif %}
{% endblock %}
