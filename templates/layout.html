<!DOCTYPE HTML>
<html>
    <head>
      <title>  {% block head  %}
        {% endblock %} </title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
    <body style="background-image:url({{url_for('static', filename='bg.jpg')}}); background-repeat: no-repeat; background-attachment: fixed;
    background-size: cover;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; height: 75px; ">
            <li class="navbar-brand" style="font-weight: bold;">
               <img src="{{url_for('static', filename='icon.jpg')}}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
               BooksHere
             </li>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('history')}}">History</a>
                </li>
                <li>
                   <div class="btn-group" style="right:0; top:0; position:absolute; margin:1%;">
                        <button type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">View Profile</button>
                        <div class="dropdown-menu p-4" >
                            <div class="profile">
                               <p> <i> {{name.first_name}} {{name.last_name}}</i></p>
                                <p><b> Username:</b> {{name.username}}</p>
                                <a href="{{ url_for('logout') }}" class="btn btn-dark">Log out</a>
                            </div>
                        </div>
                    </div>
                </li>
              </ul>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
        
        <div class="footer" style="bottom: 0;
        height: 50px;
        width: 100%;
        background:rgba(64,64,64,0.95);
        color:#cccccc;
        text-align: center;
        padding: 10px;
        font-size: 20px;">
        <small> Copyright BookHere. Project 1 made for CS50w. </small>
        </div>
    </body>
</html>
